<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARROS PARA HOMEM MASCULINO MACHO</title>
    <meta
      name="description" 
      content="CANSADO DE CARROS FROUXOS? AQUI VOCÊ ENCONTRA CARROS PARA HOMENS, TEM QUE SER MUITO É MACHO PARA COMPRAR UM DESSES FOGUETES."
    >
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__bar">
          <h1 class="header__brand">
            CARROS PARA<br>
            <strong>HOMENS</strong>
          </h1>

          <nav class="header__navbar">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#catalog">
                  CATÁLOGO
                </a>
              </li>

              <li class="header__item">
                <a class="header__link" href="#about">
                  SOBRE
                </a>
              </li>

              <li class="header__item">
                <a class="header__link" href="#feature">
                  NOVIDADES
                </a>
              </li>
              
              <li class="header__item">
                <button class="header__login">ENTRAR</button>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header__featured">
          <div class="header__featured-info">
            <h2 class="header__featured-title">
              RANGER RAPTOR
            </h2>

            <p class="header__featured-slogan">
              A Máquina Definitiva para Quem Não Tem Limites.
            </p>
          </div>

          <img 
            class="header__featured-image"
            src="assets/ranger.png" 
            alt="RANGER"
            decoding="async"
            fetchPriority="high" 
          />
        </div>
      </div>
    </header>

    <main class="container main">
      <section class="pre-launch">
        <h2 class="pre-launch__title">RECEBA UM EMAIL QUANDO LANÇARMOS</h2>

        <form id="form" class="form">
          <label for="email">
            <input class="form__input" type="email" id="email">
          </label>

          <button 
            class="form__submit-button"
            type="submit"
          >
            SE INSCREVER
          </button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
